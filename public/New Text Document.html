  <script>
    window.onload = (event) => {
      const b = document.getElementById('b');
      const g = document.getElementById('g');

      console.log(b);
      console.log(g);

      gsap.registerPlugin(MotionPathPlugin);
      const timeline = gsap.timeline();
      const DEFAULT_OPTIONS = {
        xPercent: -50,
        yPercent: -50,
        transformOrigin: '50% 50%',
      };

      timeline
        .set('#e', DEFAULT_OPTIONS)
        .set('#e1', DEFAULT_OPTIONS)
        .set('#e2', DEFAULT_OPTIONS)
        .set('#e3', DEFAULT_OPTIONS)
        .set('#e4', DEFAULT_OPTIONS)
        .set('#e5', DEFAULT_OPTIONS)
        .set('#e6', DEFAULT_OPTIONS)

        .from('#e', 2.2, { motionPath: '#a', ease: Expo.easeOut }, 1)
        .to('#e1', 2.2, { motionPath: '#b', ease: Expo.easeOut }, 1.2)
        .from('#e2', 2.2, { motionPath: '#c', ease: Expo.easeOut }, 1.4)

        .from(
          '#e3',
          2.2,
          {
            motionPath: { path: '#a', end: 1, start: 0.55 },
            ease: Expo.easeOut,
          },
          1.6
        )

        .to(
          '#e4',
          2.2,
          {
            motionPath: {
              path: '#b',
            },
            ease: Expo.easeOut,
          },
          1.15
        )
        .from(
          '#e5',
          2.2,
          {
            motionPath: { path: '#c', end: 1, start: 0.5 },
            ease: Expo.easeOut,
          },
          2
        )
        .to(
          '#e6',
          2.2,
          {
            motionPath: { path: '#b', end: 0.2, start: 0 },
            ease: Expo.easeOut,
          },
          2.2
        );

      // .to('#h',  { motionPath: '#d', ease: Expo.easeOut })

      timeline.play();
    };
